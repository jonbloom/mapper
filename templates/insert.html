{% extends "base.html" %}
{% block title %}
	Insert
{% endblock %}
{% block body %}
<div class='col-md-5'>
	<h1>Insert a new quote</h1>
<form class="form" role="form" action="insert" method='POST'>
	<div class="form-group">
			<label for="q_title">Title</label>
			<input name="q_title" class="form-control" id="q_title" type="text">
	</div>
	<div class="form-group">
		<label for="q_quote">Quote</label>
		<textarea class="form-control" name='q_quote' size='3'></textarea>
	</div>
	<div class="form-group">
		<label for="q_isbn">ISBN</label>
		<input class="form-control" name='q_isbn'>
	</div>
	<div class="form-group">
		<label for="q_page_no">Page Number</label>
		<input class="form-control" name='q_page_no'>
	</div>
	<div class="form-group">
		<label for="q_tags">Tags</label>
		<input class="form-control" name='q_tags' type='text'>
	</div>
	<button class="btn" type='submit' value='submit'>Insert</button>
</form>
</div>
{% endblock %}
