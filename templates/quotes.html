{% extends "base.html" %}
{% block title %}
	Home
{% endblock %}
{% block body %}
		{% for q in quotes %}
		<div class='col-md-3'>
		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3 class="panel-title">{{q.title}}</h3>
			</div>
			<div class="panel-body">
				{{q.quote}}
			</div>
			<div class="panel-footer">
				<span class="glyphicon glyphicon-tags"></span>
				{% for t in q.tags %}
					<a href='/tag/{{t}}'>{{t}}</a> 
				{% endfor %}
				<a class='pull-right glyphicon glyphicon-remove' href='/delete/{{q.id}}'></a>
			</div>
		</div>
	</div>
		{% endfor %}
</div>

{% endblock %}
